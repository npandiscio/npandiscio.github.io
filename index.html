<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 1px solid #000;
            background-color: #eee;
        }
        #score {
            font-size: 20px;
            margin-top: 10px;
        }
        h1 {
            margin-top: 50px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Score: 0</div>
    <p>Use the arrow keys to control the snake.</p>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        snake[0] = { x: 10, y: 10 };

        let food = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };

        let vx = 1;
        let vy = 0;

        let score = 0;

        document.addEventListener("keydown", keyDown);

        function keyDown(event) {
            if (event.keyCode == 37 && vx != 1) { // Left arrow
                vx = -1;
                vy = 0;
            }
            if (event.keyCode == 38 && vy != 1) { // Up arrow
                vx = 0;
                vy = -1;
            }
            if (event.keyCode == 39 && vx != -1) { // Right arrow
                vx = 1;
                vy = 0;
            }
            if (event.keyCode == 40 && vy != -1) { // Down arrow
                vx = 0;
                vy = 1;
            }
        }

        function game() {
            let headX = snake[0].x + vx;
            let headY = snake[0].y + vy;

            // Wrap around the edges
            if (headX < 0) {
                headX = tileCount - 1;
            }
            if (headX >= tileCount) {
                headX = 0;
            }
            if (headY < 0) {
                headY = tileCount - 1;
            }
            if (headY >= tileCount) {
                headY = 0;
            }

            // Check for collision with self
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x == headX && snake[i].y == headY) {
                    // Game over
                    alert("Game Over! Your score was: " + score);
                    document.location.reload();
                    clearInterval(interval);
                    return;
                }
            }

            snake.unshift({ x: headX, y: headY });

            // Check for food
            if (headX == food.x && headY == food.y) {
                score++;
                document.getElementById("score").innerHTML = "Score: " + score;
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } else {
                snake.pop();
            }

            drawGame();
        }

        function drawGame() {
            // Clear the canvas
            ctx.fillStyle = "#eee";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw the snake
            ctx.fillStyle = "green";
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(
                    snake[i].x * gridSize,
                    snake[i].y * gridSize,
                    gridSize - 2,
                    gridSize - 2
                );
            }

            // Draw the food
            ctx.fillStyle = "red";
            ctx.fillRect(
                food.x * gridSize,
                food.y * gridSize,
                gridSize - 2,
                gridSize - 2
            );
        }

        let interval = setInterval(game, 100);
    </script>
</body>
</html>
